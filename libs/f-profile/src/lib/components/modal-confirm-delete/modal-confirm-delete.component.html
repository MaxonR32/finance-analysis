<div class="top">
	<h1>Warning!!</h1>
</div>
<div class="container">
	<h2>Member "{{name}}" will be deleted.</h2>
	<h2>All his actions will be converted to your name</h2>
	<h2>If click Confirm you delete this member.</h2>
	<h2>This action is irreversible.</h2>
</div>

<div class="buttons">
	<button class="cancel" mat-raised-button color="primary" (click)="onClose()">Cancel</button>
	<button mat-raised-button color="warn" (click)="onConfirm()">Confirm</button>
</div>
