<div class="container">
	<div class="top">
		
	</div>
	<div class="center">
		<div class="form">
		  	<form [formGroup]="newForm" (ngSubmit)="addNewAction()">
  				<h2>Add new Action</h2>		
	  		  	<div class="elem-form">
			    	<mat-slide-toggle formControlName="profit" class="toggle" (click)="isProfitF()"></mat-slide-toggle>
			    	<h3>{{isProfit}}</h3>

				 	<mat-form-field appearance="outline">
				 		<mat-label>Enter your quantity of money</mat-label>
				    	<input formControlName="quantityMoney" matInput type="number" id="quantityMoney" min="1" name="quantityMoney" placeholder="25" required>
				    	
				    	<mat-error>
				    		<mat-error>Input must not be empty or have negative value</mat-error>
				    	</mat-error>
				 	</mat-form-field>
				 	<mat-form-field >
				 		<mat-label>If you want ot add a comment</mat-label>
				    	<textarea formControlName="comment" matInput type="text" id="comment" name="comment" placeholder="..."></textarea> 				    	
				 	</mat-form-field>

				 	<mat-form-field appearance="fill">
					  <mat-label>My name</mat-label>
					  <mat-select formControlName="member">
					  	<mat-option >Hello</mat-option>
					    <mat-option *ngFor="let member of lists" [value]="member._id" >
					      {{member.name}}
					      <!-- <input type="hidden" [value]="member.name"> -->
					    </mat-option>
					  </mat-select>
					</mat-form-field>

					<mat-form-field appearance="fill">
					  <mat-label>Choose a date</mat-label>
					  <input formControlName="date" matInput [matDatepicker]="picker">
					  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
					  <mat-datepicker #picker></mat-datepicker>
					</mat-form-field>
				
					<button type="submit" [disabled]="newForm.invalid || newForm.disabled" color="warn" mat-raised-button>Submit</button>
				</div>
		  	</form>
  		</div>
	</div>
</div>
